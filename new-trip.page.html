<ion-header >
  <ion-toolbar>
    <ion-title>
      Select Your Trip
    </ion-title>
  <ion-buttons slot="primary">
    <ion-button  (click)="onSubmitNewTrip()" >
      <ion-icon name="checkmark-done-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-back-button ></ion-back-button>

  </ion-buttons>
</ion-toolbar>

</ion-header>

<ion-content >
<form [formGroup]="form">
<ion-grid>
<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item>
        <ion-label position="floating">Destination</ion-label>
        <ion-input  type="text"
        formControlName="destination"
         ></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size-sm="6" offset-sm="3">
    <ion-item>
        <ion-label position="floating">Why</ion-label>
        <ion-textarea
        formControlName="why"
        rows="3"></ion-textarea>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size-sm="3" offset-sm="3">
    <ion-item>
      <ion-label position="floating">From</ion-label>
      <ion-datetime
      formControlName="from"
      required min="2021-11-14" max="2030-12-31"></ion-datetime>
    </ion-item>
  </ion-col>
  <ion-col size-sm="3">
    <ion-item>
      <ion-label position="floating">To</ion-label>
      <ion-datetime
      formControlName="to"
      required min="2021-11-14" max="2030-12-31"></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size-sm="6" offset-sm="3">

    <ion-select
    formControlName="airline"
    required
    placeholder="Select One airline" value="AirCanada" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="AirCanada">AirCanada</ion-select-option>
      <ion-select-option value="WestJet">WestJet</ion-select-option>
      <ion-select-option value="AirNorth">Air North</ion-select-option>
      <ion-select-option value="CanadianNorth">Canadian North</ion-select-option>

    </ion-select>
  </ion-col>
</ion-row>

</ion-grid>
</form>
</ion-content>
