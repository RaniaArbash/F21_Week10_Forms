<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              ngModel
              required
              email
              name="email"
              type="email"
             ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
            type="password"
            ngModel
            required
            minlength = "6"
            name="password"
             ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- <ion-item>
          <ion-label position="floating">Time</ion-label>
          <ion-datetime
          name="date"
          ngModel
          required min="2021-03-24" max="2022-09-30"></ion-datetime>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-sm="6" offset-sm="3">
        <ion-button type="submit"  color="primary" expand="block">Log In</ion-button>
      </ion-col>
    </ion-row>



  </ion-grid>
</form>
</ion-content>
